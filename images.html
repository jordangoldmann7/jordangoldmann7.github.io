<html>
<head>
<style>
/*This stylesheet sets the width of all images to 100%: */
img {
    width:100%;
}

</style>
</head>
<body>

<p>
The image below has the width attribute set to 128 pixels, but the stylesheet overrides it, and sets the width to 100%.
</p>
<img src="/images/sunset.jpg">


</body>
</html>
